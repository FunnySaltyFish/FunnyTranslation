        defaultMode {
            storeFile file('D:\\projects\\mykey.keystore')
            storePassword 'SHENying303654'
            keyAlias '我的钥匙'
            keyPassword 'SHENying303654'
        }
    }
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '28.0.0'
                }
            }
        }
    }
    defaultConfig {
        applicationId "com.funny.translation"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 21
        versionName "2.0.0 beta-3"
        resConfigs('zh-rCN')
    }
    buildFeatures{
        dataBinding = true
    }


    buildTypes {
        release {
            //临时可调式
            //debuggable true
            //开启代码混淆
            minifyEnabled true
            //Zipalign优化
            zipAlignEnabled true
            //移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.defaultMode
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.defaultMode
        }

    }

    //启用子文件夹
    def listSubFile = {
        def resFolder = 'src/main/res/layout/'
        def files = file(resFolder).listFiles()
        def folders = []
        files.each {
            item -> folders.add(item.absolutePath)
        }
        folders.add(file(resFolder).parentFile.absolutePath)
        return folders
    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layout/old',
                            'src/main/res/layout/translation',
                            'src/main/res/layout',
                            'src/main/res'
                    ]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

