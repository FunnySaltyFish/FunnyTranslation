apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
		configurations.all {
        	resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            	def requested = details.requested
            	if (requested.group == 'com.android.support') {
                	if (!requested.name.startsWith("multidex")) {
                    	details.useVersion '28.0.0'
                	}
            	}
        	}
	}
    defaultConfig {
        applicationId "com.funny.translation"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 5
        versionName "1.2.0-bug修复版"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
		debug {
			minifyEnabled false
		}
		
    }
}

dependencies {
	implementation 'com.android.support:appcompat-v7:28.0.0'
  	implementation 'com.android.support:recyclerview-v7:28.0.0'
  	implementation 'com.android.support:cardview-v7:28.0.0'
	//implementation 'com.github.gminibird:CheckHelper:1.1',{
	//	exclude group: 'com.android.support'
	//}
    //implementation 'com.android.support:preference-v7:28.0.0'
	//implementation 'com.android.support:design:28.0.0'
	//implementation 'com.qw:soulpermission:1.2.2'
	implementation 'com.billy.android:smart-swipe:1.1.2'
	implementation 'com.github.lzyzsd:circleprogress:1.2.1'
	//compile project(':videocache:2.7.1')
	//implementation 'com.danikula:videocache:2.7.1',{
		//exclude group: 'org.slf4j'
	//}
	//implementation 'com.optimus:editTextField:0.2.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
